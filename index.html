<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scalade - in development</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/src/main.ts" defer></script>

</head>

<body>

    <div class="game-state">
        <div id="escalations"></div>
    </div>
    <div class="advance-suit">
        <div id="advance"></div>
    </div>


    <div class="scores">
        <div id="scores"></div>
        <div id="scores-previous"></div>
        <div id="score-breakdown"></div>
    </div>

    <div class="game-board">
        <div class="ladder neutral">
            <div id="ladder-neutral"></div>
        </div>

        <div class="player-area comp1">
            <div class="ladder" id="ladder-comp1"></div>
            <div class="played" id="played-comp1"></div>
            <div class="holding-bonus" id="hb-comp1"></div>
        </div>

        <div class="player-area comp2">
            <div class="ladder" id="ladder-comp2"></div>
            <div class="played" id="played-comp2"></div>
            <div class="holding-bonus" id="hb-comp2"></div>
        </div>

        <div class="player-area player">
            <div class="ladder" id="ladder-player"></div>
            <div class="played" id="played-player"></div>
            <div class="holding-bonus" id="hb-player"></div>
        </div>
    </div>

    <div class="trump-suit">
        <div id="trumps"></div>
    </div>

    <div class="previous-trick">
        <div class="prev-area">
            <div id="prev-comp1" class="prev-slot"></div>
            <div id="prev-comp2" class="prev-slot"></div>
            <div id="prev-player" class="prev-slot"></div>
        </div>
    </div>

    <div class="penultimate-cards">
        <div id="penultimate-display" class="prev-slot"></div>
    </div>
    <div class="dead-cards">
        <div id="dead-display" class="prev-slot"></div>
    </div>

    <div class="hand">
        <div id="player-hand"></div>
    </div>

</body>

</html>
